<!-- This ia n HTML Comment -->
 <!-- Anything that starts with with a less than sign/exclamation point is a directive to the browser -->
  <!-- A directive to the browser just provides infomation the browsermight need about the page -->
<!DOCTYPE html> <!-- A browser directive to tell it this files contains HTML - optional-->
<!-- An HTML file contains TML tags browser directives (directives not displayed)-->
 <!-- An HTML tage tag describes an element to be displayed when the page is given to the bowser-->
  <!-- an HTML elelemt has a start-tag and end-tag-->
   
  <!--<start-tag> </start tag-->

    <!-- tags are enclosed in <> with the end-tag having the name: /start-tag-->
     <!-- an element is simply something on a web page-->
<html lang="en"> <!-- container for all the HTML for the page & the language of the page-->
<head> <!-- Informaton for the browserneed for the page - NOT DISPLAYED-->
    <!-- The information in the head tage is rarely changed-->
    <!-- Provides information the browser-->
    <meta charset="UTF-8"><!-- Tells the browser what charater set to use for page -->
    <!-- The viewport if the displayable part of the browser-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roscoe Dash</title> <!-- what is displayes on the browser on the browser tab for the pace-->
<!-- Connect this html to the CSS file that has it's styling-->
 <link rel="stylesheet" href="myStyles.css"/>

</head>
<body> <!-- container for the primary content of the page -->
    <header> <!-- Contains whateverwe want at the top of the page -->
        <!-- HTML provides header tags to display data bigger than normal -->
         <h1>This is a h1 header</h1>
         <h4>This is a h4 header</h4>
         <h6>This is a h6 header</h6>
        </header>
        <nav> <!-- the nav> section contains navigation links for the other page-->
            <!-- No Nav tuff yet-->
        </nav>

        <main> <!-- Convey the main contents of pages-->
<div> <!-- allows organization of information on the page - optional -->
<!-- <p> - paragraph tag - puts content on a separate line -instead of wrapping-->
    <p>Put some stff here</p>
    <p>Graduation day</p>
    <p>Put that on the page</p>
</div>

        </main>
    <section> <!-- a major part of a webpage - optional (Helps organization)-->
<p>This is in a section</p>
    </section>
    <footer>
      Copyright 2025 - Beats R Us, LLC
    </footer>
</body> <!-- end tag for the body -->
</html> <!-- end the tag for the element-->
